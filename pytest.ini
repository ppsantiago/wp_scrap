[pytest]
testpaths = tests
pythonpath = app
addopts = --strict-markers
markers =
    unit: pruebas unitarias que no requieren base de datos ni I/O
    integration: pruebas que ejercen la base de datos o servicios externos controlados
    e2e: pruebas end-to-end con Playwright o dependencias pesadas
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
