<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ title or 'FastAPI App' }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include 'partials/header.html' %}
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% include 'partials/footer.html' %}
    <!-- jQuery CDN and app script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Modular JS: utils and components loaded before main entrypoint -->
    <script src="/static/js/utils/ajax.js"></script>
    <script src="/static/js/utils/validation.js"></script>
    <script src="/static/js/utils/api.js"></script>
    <script src="/static/js/components/modal.js"></script>
    <script src="/static/js/components/domainForm.js"></script>
    <script src="/static/js/components/comments.js"></script>
    <script src="/static/main.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
